<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">

    <title>Muro de Noticias Globales</title>
    <style>
        :root {
            --background-color: #121212;
            --text-color: #ffffff;
            --container-bg: #1e1e1e;
            --news-bg: #2a2a2a;
            --shadow-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px var(--shadow-color);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        .news-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .news-item {
            background: var(--news-bg);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px var(--shadow-color);
            text-align: left;
        }

        .news-item h2 {
            font-size: 18px;
            margin: 0 0 10px;
        }

        .news-item p {
            font-size: 14px;
            color: var(--text-color);
        }

        .news-item .category {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
