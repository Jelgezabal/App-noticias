<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image/x-icon" href="https://jelgezabal.github.io/App-noticias/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muro de Noticias Globales</title>
    <style>
        :root {
            --background-color: #121212;
            --text-color: #ffffff;
            --container-bg: #1e1e1e;
            --news-bg: #2a2a2a;
            --shadow-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px var(--shadow-color);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        .news-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .news-item {
            background: var(--news-bg);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px var(--shadow-color);
            text-align: left;
        }

        .news-item h2 {
            font-size: 18px;
            margin: 0 0 10px;
        }

        .news-item p {
            font-size: 14px;
            color: var(--text-color);
        }

        .news-item a {
            display: inline-block;
            margin-top: 10px;
            color: #1DA1F2;
            text-decoration: none;
            font-weight: bold;
        }

        .news-item .category {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Muro de Noticias Globales</h1>
        <div id="newsWall" class="news-container">Cargando noticias...</div>
    </div>
    <script>
        const apiKey = 'a0d1d9a70c4d6e716900d74464d23899'; // Tu clave de API de Mediastack
        const apiUrl = `https://api.mediastack.com/v1/news?access_key=${apiKey}&languages=es&limit=10`;

        async function fetchNews() {
            const newsWall = document.getElementById('newsWall');
            newsWall.innerHTML = 'Cargando noticias...';
            console.log("‚è≥ Solicitando noticias de:", apiUrl);

            try {
                const response = await fetch(apiUrl);
                console.log("üì° Respuesta de la API recibida:", response);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log("üìã Datos recibidos de Mediastack:", data);

                if (data.data && data.data.length > 0) {
                    newsWall.innerHTML = '';
                    
                    data.data.forEach(article => {
                        const newsItem = document.createElement('div');
                        newsItem.classList.add('news-item');
                        newsItem.innerHTML = `
                            <h2>${article.title}</h2>
                            <p>${article.description || 'No hay descripci√≥n disponible'}</p>
                            <a href="${article.url}" target="_blank">Leer m√°s</a>
                            <p class="category">Categor√≠a: ${article.category || 'Desconocida'}</p>
                        `;
                        newsWall.appendChild(newsItem);
                    });
                } else {
                    console.warn("‚ö†Ô∏è No se encontraron noticias en la API.");
                    newsWall.innerHTML = '<p>No se encontraron noticias.</p>';
                }
            } catch (error) {
                console.error('‚ùå Error al obtener noticias:', error);
                newsWall.innerHTML = `<p style="color: red;">‚ö†Ô∏è Error al cargar las noticias: ${error.message}</p>`;
            }
        }

        fetchNews();
    </script>
</body>
</html>
