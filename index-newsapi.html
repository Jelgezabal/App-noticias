<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muro de Noticias</title>
    <style>
        :root {
            --background-color: #121212;
            --text-color: #ffffff;
            --container-bg: #1e1e1e;
            --news-bg: #2a2a2a;
            --shadow-color: rgba(255, 255, 255, 0.1);
        }

        body.light-mode {
            --background-color: #f4f4f4;
            --text-color: #000000;
            --container-bg: #ffffff;
            --news-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px var(--shadow-color);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        .news-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .news-item {
            background: var(--news-bg);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px var(--shadow-color);
            text-align: left;
        }

        .news-item h2 {
            font-size: 18px;
            margin: 0 0 10px;
        }

        .news-item p {
            font-size: 14px;
            color: var(--text-color);
        }

        .news-item a {
            display: inline-block;
            margin-top: 10px;
            color: #1DA1F2;
            text-decoration: none;
            font-weight: bold;
        }

        .toggle-mode {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background-color: transparent;
            font-size: 24px;
        }

        .toggle-mode svg {
            width: 30px;
            height: 30px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        body:not(.light-mode) .toggle-mode svg {
            stroke: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Muro de Noticias Globales</h1>
        <button class="toggle-mode" onclick="toggleMode()">
            <svg id="themeIcon" viewBox="0 0 24 24"><path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"></path></svg>
        </button>
        <div id="newsWall" class="news-container"></div>
    </div>
    <script>
        function toggleMode() {
            document.body.classList.toggle('light-mode');
            const themeIcon = document.getElementById('themeIcon');
            
            if (document.body.classList.contains('light-mode')) {
                themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
            } else {
                themeIcon.innerHTML = '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"></path>';
            }
        }

        async function fetchNews() {
            try {
                const response = await fetch('https://gnews.io/api/v4/top-headlines?category=general&lang=es&apikey=74b9beb90eb140f2987a620e401e9549');
                const data = await response.json();
                const newsWall = document.getElementById('newsWall');
                newsWall.innerHTML = '';
                
                data.articles.slice(0, 10).forEach(article => {
                    const newsItem = document.createElement('div');
                    newsItem.classList.add('news-item');
                    newsItem.innerHTML = `
                        <h2>${article.title}</h2>
                        <p>${article.description || 'No hay descripción disponible'}</p>
                        <a href="${article.url}" target="_blank">Leer más</a>
                    `;
                    newsWall.appendChild(newsItem);
                });
            } catch (error) {
                console.error('Error al obtener noticias:', error);
            }
        }
        
        fetchNews();
    </script>
</body>
</html>
